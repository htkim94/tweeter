<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Timeago package -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <span>tweeter</span>
        </div>
        <button class="newTweet">
          <span><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
    </nav>

    <!-- Header - Img, Name -->
    <header class="profileHeader">
      <div class="profileImg">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="profileName">
          <span><strong>Amy</strong> Mansell</span>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error-empty">
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <span>You cannot post empty tweet!</span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>
      <div class="error-long">
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Tweet length is over 140!</span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label for="tweet-text"><strong>What are you humming about?</strong></label>
          <textarea name="text" id="new-text"></textarea>
          <div class="submitLine">
            <button type="submit">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div id="tweetList"></div>
    </main>
  </body>
</html>
